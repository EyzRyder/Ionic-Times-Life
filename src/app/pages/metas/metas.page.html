<ion-content>
  <div class="header">
    <h1 style=" 
  display: flex;
  align-content: center;
  justify-content: center;
  align-items: center;">
      Plano de Treino
    </h1>

    <div class="titleAdd">
      <h2>
        Seus Treinos
      </h2>
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add" (click)="addNewTreino()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>

  <div *ngFor="let treino of treinos; let i = index" class="cardsList ion-margin">
    <ion-card class="card">
      <div class="icon">
        <ion-icon name="barbell"></ion-icon>
      </div>
      <div class="cardNames" (click)="openTreino(treino)">
        <div class="treinoNome">{{treino.nome}}</div>
        <div>
          <ion-chip class="treinoNum">{{treino.num}} Exerc√≠cios</ion-chip>
          <ion-chip class="treinoNivel">{{treino.dificuldade}}</ion-chip>
        </div>
      </div>
      <ion-icon class="play" name="play"></ion-icon>
      <ion-label id={{i}}>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-label>
      <ion-popover trigger={{i}} side="left" alignment="start">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-item>
              Editar
            </ion-item>
            <ion-item>
              Delete
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-card>
  </div>


</ion-content>
