<ion-header color="transparent">
  <ion-toolbar color="transparent">
        <!-- <h2 style="    display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;">Home</h2> -->
            <div class="top">
            <img class="img1" src="../../assets/img/icontemplate.svg">
            <img class="img2" src="../../assets/img/T I M E S L I F E.svg"> <!--   Só de Placeholder (=    )-->
            <!-- <img class="img2" src="../../assets/img/Vector.svg"> casinha  -->
            <img class="img3" src="../../assets/img/Notification.svg">

<ion-content class="home-page-div">
  <div class="buttonLogin">
    <!-- <ion-button *ngIf="!this.userAuthService.isLoggedIn" class="login" routerLink="/login">
      <label>Faça Login</label>
    </ion-button> -->
  </div>

<ion-slides pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let article of topHeadlines">
    <ion-card>
      <img src={{article.urlToImage}} alt=""/>
      <ion-card-header>
        <ion-card-title>
        {{article.title}}
        </ion-card-title>
        <ion-card-subtitle>{{article.publishedAt}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
          {{article.author}}
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
  

</ion-content>
