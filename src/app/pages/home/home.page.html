<h2>Treinos Em Alta</h2>

<div *ngFor="let treino of treinos; let i = index" class="cardsList ion-margin">

  <ion-card class="card">
    <div class="icon">
      <ion-icon name="barbell"></ion-icon>
    </div>

    <div class="cardNames" routerLink="/tabs/metas">
      <div class="treinoNome">{{treino.nome}}</div>
      <div>
        <ion-chip class="treinoNum">{{treino.num}} ExercÃ­cios</ion-chip>
        <ion-chip class="treinoNivel">{{treino.dificuldade}}</ion-chip>
      </div>
    </div>

    <ion-icon class="play" name="play"></ion-icon>
    
    <ion-label id={{i}}>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-label>
    <ion-popover trigger={{i}} side="left" alignment="start">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item>
            Editar
          </ion-item>
          <ion-item>
            Delete
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-card>
</div>
