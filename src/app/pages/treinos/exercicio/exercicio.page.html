<ion-header>
  <ion-toolbar class="treinoHeader">
    <div>
      <div class="title">
        <ion-title>
          {{exercicio[this.workoutService.treinoAtual-1].nome}}
        </ion-title>
        <p class="quantidadeText">
          {{this.workoutService.treinoAtual}}/{{this.workoutService.count}}
        </p>
      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
<div class="exercicioBody">
<img src={{exercicio[this.workoutService.treinoAtual-1].gifUrl}} />

<div class="exercicioNome">
  {{exercicio[this.workoutService.treinoAtual-1].nome}}
</div>


<div  class='contagem' *ngIf="exercicio[this.workoutService.treinoAtual-1].setTemp == 'set'">
  {{exercicio[this.workoutService.treinoAtual-1].num}}
</div>

<div class='contagem' *ngIf="exercicio[this.workoutService.treinoAtual-1].setTemp == 'temp'">
00:{{this.ss}} 
<ion-button (click)="pauseButton()">
  Pausa
</ion-button>
</div>

<div style="display: flex;width: 100%;position: absolute;bottom: 5%;gap: 210px;flex-direction: row;justify-content: center;">
  <div style="
  font-weight: 700;
font-size: 25px;
line-height: 20px;" 
(click)="voltarExercicio()"> < Voltar</div>
  <div style="
  font-weight: 700;
font-size: 25px;
line-height: 20px;" 
(click)="proximoExercicio()">Proximo > </div>
</div>
</div>
</ion-content>
