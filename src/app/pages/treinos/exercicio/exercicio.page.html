<ion-content>
<div>{{this.workoutService.treinoAtual}}/28</div>
<img src={{exercicio[this.workoutService.treinoAtual-1].imgUrl}} />
<div>{{exercicio[this.workoutService.treinoAtual-1].nome}}</div>
<div *ngIf="exercicio[this.workoutService.treinoAtual-1].setTemp == 'set'">
  {{exercicio[this.workoutService.treinoAtual-1].num}}
</div>
<div *ngIf="exercicio[this.workoutService.treinoAtual-1].setTemp == 'temp'">
{{exercicio[this.workoutService.treinoAtual-1].num}}
</div>

</ion-content>
