<ion-header color="transparent">
  <ion-toolbar color="transparent">
        <ion-segment value="user" (ionChange)="segmentChange($event)">
          <ion-segment-button value="user">
            Perfil
          </ion-segment-button>
          <ion-segment-button value="config">
            Config
          </ion-segment-button>
        </ion-segment>
        <!-- <h2 style="    display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;">Config</h2> -->
  </ion-toolbar>
</ion-header>



<ion-content *ngIf="this.selectedPage == 'config'">
  <ion-item lines="full">
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>
      Toggle Dark Theme
    </ion-label>
    <ion-toggle id="themeToggle" slot="end"></ion-toggle>
  </ion-item>
</ion-content>

<ion-content *ngIf="this.selectedPage == 'user'">
  <ion-card>
    <ion-card-header>
      <img src="../../../assets/placeholder/Group 21 (1).svg" alt="Foto de perfil">
      <ion-card-title>
        <ion-label>
          {{this.tabsPage.getLoginButtonText()}}
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>Editar Perfil</ion-card-subtitle>
    </ion-card-header>
          <ion-card-content>
            <button routerLink="../../login" *ngIf="this.userAuthService.isLoggedIn !== true">Login</button>
            <button *ngIf="this.userAuthService.isLoggedIn == true" (click)="this.userAuthService.logout();">logout</button>
          </ion-card-content>
  </ion-card>

  <ion-content class="group-div">
    <div class="rectangle-div"></div>
        <img class="vector-icon" alt="" src="" />
        <div class="health-profile-div">Informações Pessoais</div>
        <div class="friends-div">Diário</div>
        <div class="goals-div">Imc</div>
        <img class="group-icon" alt="" src="../../../assets/placeholder/group.svg" /><img
          class="group-icon1"
          alt=""
          src="../../../assets/placeholder/group.svg"
        /><img class="group-icon2" alt="" src="../../../assets/placeholder/group.svg" />

  </ion-content>


</ion-content>
