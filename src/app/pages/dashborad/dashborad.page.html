      <ion-menu-button>
        <div class="header-content">
          <img *ngIf="this.userAuthService.isLoggedIn !== true" src="../assets/Avatar.svg" alt="Foto de perfil"/>

    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
