<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-text>
    <h3 class="dados">DADOS</h3>
  </ion-text>
  <div class="tendencies">
    <!-- Card de Índice de Massa Corpórea -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-text>Índice de Massa Corpórea: </ion-text>
          <ion-text>{{showImc()}}</ion-text>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ng-container *ngIf="this.userAuthService.isLoggedIn === false; then calculateButton; else bodyMassIndexDesc">
        </ng-container>
        <ng-template #calculateButton>
          <ion-button style="width: 100%;" color="primary" (click)="alertaEntrada()">CALCULAR</ion-button>
        </ng-template>
        <ng-template #bodyMassIndexDesc>
          <ion-text style="font-size: 18px;">O Índice de Massa Corpórea é um calculo simples que permite avaliar se a
            pessoa está dentro do peso que é considerado ideal para a sua altura.</ion-text>
        </ng-template>
      </ion-card-content>
    </ion-card>
    <!-- Card de Passos -->
    <ion-card class="ion-activatable ripple-parent rectangle">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-card-header>
        <ion-card-title>
          <ion-text>Passos</ion-text>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>Últimos 7 dias</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #stepsBarCanvas style="position: relative; height: 20vh; width: 100%;"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-text>
    <h3 class="dados" style="margin-top: 0">SINAIS VITAIS</h3>
  </ion-text>
  <div class="tendencies">
    <!-- Card de Passos -->
    <ion-card class="ion-activatable ripple-parent rectangle">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-card-header>
        <ion-card-title>
          <ion-text>Frequência cardiaca</ion-text>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>Últimas 24h.</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #heartBarCanvas style="position: relative; height: 20vh; width: 100%;"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <br>
  <br>
</ion-content>
