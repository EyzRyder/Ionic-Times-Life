<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <!-- <ion-icon src="../../assets/tabs/Home.svg"></ion-icon> -->
      <ion-icon name="home-outline"></ion-icon>
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="dashborad">
      <ion-icon name="bar-chart"></ion-icon>
      <!-- <ion-label>Dashboard</ion-label> -->
    </ion-tab-button>

      <ion-tab-button tab="config">
          <ion-icon name="person-circle"></ion-icon>
          <!-- <ion-label>Perfil</ion-label> -->
        </ion-tab-button>

    <ion-tab-button tab="metas">
      <ion-icon name="barbell"></ion-icon>
      <!-- <ion-label>Plano de treino</ion-label> -->
    </ion-tab-button>

        <ion-tab-button tab="saude">
          <ion-icon name="heart"></ion-icon>
          <!-- <ion-label>Saúde</ion-label> -->
        </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-popover class="loginOptions" trigger="popover-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" routerLink="/tabs/user" [detail]="false">Usuário</ion-item>
        <ion-item [button]="true" [detail]="false" routerLink="/tabs/config">Configuração</ion-item>
        <ion-item [button]="true" [detail]="false" (click)="this.userAuthService.logout();">Log out</ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
